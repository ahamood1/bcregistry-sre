steps:
- name: gcr.io/google.com/cloudsdktool/cloud-sdk:slim
  script: |
    #!/usr/bin/env bash
    gcloud artifacts docker tags add \
      ${_REGION}-docker.pkg.dev/${_PROJECT_ID}/cloud-run-repo/notify-api:${_DEPLOY_ENVIRONMENT_FROM} \
      ${_REGION}-docker.pkg.dev/${_PROJECT_ID}/cloud-run-repo/notify-api:${_DEPLOY_ENVIRONMENT}

- name: gcr.io/google.com/cloudsdktool/cloud-sdk:slim
  script: |
    #!/usr/bin/env bash
    LATEST_RELEASE_NAME=$(gcloud deploy targets describe ${_DEPLOY_ENVIRONMENT_FROM} \
              --delivery-pipeline=${_DEPLOY_PIPELINE} \
              --region=${_REGION} \
              --format="value('Latest release')")
    echo ${LATEST_RELEASE_NAME}
    gcloud deploy releases promote --release=${LATEST_RELEASE_NAME} \
      --delivery-pipeline={_DEPLOY_PIPELINE}\
      --region=${_REGION} \
      --to-target=${_DEPLOY_ENVIRONMENT}

options:
  automapSubstitutions: true
substitutions:
  _DEPLOY_ENVIRONMENT: test
  _DEPLOY_ENVIRONMENT_FROM: dev
  _PROJECT_ID: c4hnrd-tools
  _DEPLOY_PIPELINE: notify-api-pipeline
  _REGION: northamerica-northeast1
