name: Notify Codecov CI

on:
  workflow_run:
    workflows: ["Notify API CI"]
    types:
      - completed

jobs:
  codecov:
    runs-on: ubuntu-latest

    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: 'Download artifact'
        uses: actions/github-script@v6
        with:
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "notifyapicoveragefile"
            })[0];
            let download = await github.rest.actions.downloadArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: matchArtifact.id,
              archive_format: 'zip',
            });
            let fs = require('fs');
            fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/notifyapicoveragefile.zip`, Buffer.from(download.data));

      - name: 'Unzip artifact'
        run: unzip notifyapicoveragefile.zip

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
          flags: notifapi
          name: codecov-notifyapi
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          verbose: true
